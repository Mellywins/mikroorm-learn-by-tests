version: '3.5'

services:
  postgres:
    container_name: postgres
    image: postgres:12
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: local
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres:/data/postgres
      - init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
    restart: unless-stopped
